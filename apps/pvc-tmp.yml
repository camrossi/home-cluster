apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-immich-postgresql-0-backup
spec:
  accessModes:
   - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: "8Gi"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-machine-learning-cache-backup
spec:
  accessModes:
   - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: "10Gi"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-immich-redis-master-0-backup
