defaultRules:
  rules:
    kubeProxy: false
    windows: false
grafana:
  ingress:
    ingressClassName: "traefik"
    enabled: true
    hosts:
      - grafana.sabby.local
kubeProxy:
  enabled: false
prometheus:
  ingress:
    enabled: true
    ingressClassName: "traefik"
    hosts:
      - prometheus.sabby.local
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
kubeApiServer:
  tlsConfig:
    insecureSkipVerify: true