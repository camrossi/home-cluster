defaultRules:
  rules:
    kubeProxy: false
    windows: false
    kubeControllerManager: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
grafana:
  deploymentStrategy:
    type: Recreate
    rollingUpdate: null
  ingress:
    ingressClassName: "traefik"
    enabled: true
    hosts:
      - grafana.camsab.me
  persistence:
    enabled: true
    size: 1Gi
  sidecar:
    dashboards:
      # Support for new table panels, when enabled grafana auto migrates the old table panels to newer table panels
      enableNewTablePanelSyntax: true
kubeProxy:
  enabled: false
prometheus:
  ingress:
    enabled: true
    ingressClassName: "traefik"
    hosts:
      - prometheus.camsab.me
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    scrapeConfigSelectorNilUsesHelmValues: false
    retentionSize: 10GB
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 11Gi
kubeApiServer:
  tlsConfig:
    insecureSkipVerify: true
kubeScheduler:
  enabled: false
kubeControllerManager: 
   enabled: false
crds:
  enabled: true
  upgradeJob:
    enabled: true
    forceConflicts: true