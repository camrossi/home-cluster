defaultRules:
  rules:
    kubeProxy: false
    windows: false
    kubeControllerManager: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
grafana:
  deploymentStrategy:
    type: Recreate
    rollingUpdate: null
  ingress:
    ingressClassName: "traefik"
    enabled: true
    hosts:
      - grafana.camsab.me
  persistence:
    enabled: true
    size: 1Gi
  sidecar:
    dashboards:
      # Support for new table panels, when enabled grafana auto migrates the old table panels to newer table panels
      enableNewTablePanelSyntax: true
alertmanager:
  alertmanagerSpec:
    volumes:
      - name: secret-discord-webhook
        secret:
          secretName: discord-webhook
          defaultMode: 420
    volumeMounts:
      - name:  secret-discord-webhook
        mountPath: /etc/alertmanager/secrets/discord-webhook/
        readOnly: true
  config:
    receivers:
      - name: "null" # used by route for "InfoInhibitor|Watchdog"
      - name: 'discord-alerts'
        discord_configs:
          - webhook_url_file: /etc/alertmanager/secrets/discord-webhook/webhook
            send_resolved: true
kubeProxy:
  enabled: false
prometheus:
  ingress:
    enabled: true
    ingressClassName: "traefik"
    hosts:
      - prometheus.camsab.me
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    scrapeConfigSelectorNilUsesHelmValues: false
    retentionSize: 10GB
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 11Gi
kubeApiServer:
  tlsConfig:
    insecureSkipVerify: true
kubeScheduler:
  enabled: false
kubeControllerManager: 
   enabled: false
crds:
  enabled: true
  upgradeJob:
    enabled: true
    forceConflicts: true