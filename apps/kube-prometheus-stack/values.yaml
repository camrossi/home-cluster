defaultRules:
  rules:
    kubeProxy: false
    windows: false
grafana:
  ingress:
    ingressClassName: "traefik"
    enabled: true
    hosts:
      - grafana.sabby.local
  persistence:
    enabled: true
    size: 1Gi
  sidecar:
    dashboards:
      # Support for new table panels, when enabled grafana auto migrates the old table panels to newer table panels
      enableNewTablePanelSyntax: true
kubeProxy:
  enabled: false
prometheus:
  ingress:
    enabled: true
    ingressClassName: "traefik"
    hosts:
      - prometheus.sabby.local
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
kubeApiServer:
  tlsConfig:
    insecureSkipVerify: true