defaultRules:
  rules:
    kubeProxy: false
    windows: false
grafana:
  ingress:
    enabled: true
  ingressClassName: "traefik"
  hosts:
    - grafana.sabby.local
kubeProxy:
  enabled: false
prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
kubeApiServer:
  tlsConfig:
    insecureSkipVerify: true