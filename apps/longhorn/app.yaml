apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  project: default
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: v1.9.1 # Replace with the Longhorn version you'd like to install or upgrade to
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
          defaultSettings:
            defaultDataPath: /var/mnt/longhorn
            defaultDataLocality: "best-effort"
            defaultReplicaCount: 2
            concurrentReplicaRebuildPerNodeLimit: 1
            concurrentVolumeBackupRestorePerNodeLimit: 1
            fastReplicaRebuildEnabled: true
            fastVolumeRestoreEnabled: true
          ingress:
            enabled: true
            host: longhorn.camsab.me
          metrics:
            serviceMonitor:
              enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system