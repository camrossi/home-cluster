apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole
  namespace: pihole
spec:
  storageClassName: "nfs-client"
  accessModes:
   - ReadWriteOnce
  resources:
    requests:
      storage: "500Mi"
