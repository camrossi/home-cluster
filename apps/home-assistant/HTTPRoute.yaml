---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homeassistant
  labels:
    app.kubernetes.io/instance: home-assistant
spec:
  parentRefs:
  - name: gateway
    namespace: kube-system
  hostnames:
  - "homeassistant.camsab.local"
  rules:
  - backendRefs:
    - name: homeassistant-ui
      port: 80