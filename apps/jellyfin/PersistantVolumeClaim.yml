---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-v2
  namespace: jellyfin
spec:
  accessModes:
   - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: "500Mi"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache-v2
  namespace: jellyfin
spec:
  accessModes:
   - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: "1Gi"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-nfs
  namespace: jellyfin
spec:
  accessModes:
   - ReadWriteMany
  resources:
    requests:
      storage: "500Gi"
