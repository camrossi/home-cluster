apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  entryPoints:
    - websecure
  routes:
      - kind: Rule
        match: "Host(`jellyfin.camsab.me`)"
        middlewares:
            - name: authentik
              namespace: authentik
        priority: 10
        services: 
          - name: jellyfin
            port: 8096
      # This part is only required for single-app setups
      - kind: Rule
        match: "Host(`jellyfin.camsab.me`) && PathPrefix(`/outpost.goauthentik.io/`)"
        priority: 15
        services:
            - kind: Service
              name: ak-outpost-authentik-embedded-outpost
              port: 9000
  tls:
    secretName: jellyfin